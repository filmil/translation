wiz.info.header=Подаци
wiz.info.text=Да ли желите да делите Ваше слике? Помоћи ћемо вам да добијете налог са простором на веб серверу.  Потребно је да изаберете једног од „добављача простора‟ са списка.  Можете да изаберете било бесплатне добављаче (неки од њих ће Вам приказивати рекламе) или можете користити добављаче који се плаћају.<p>Затим испуните формулар са основним подацима за пријаву. Ми ћемо да обрадимо цео процес пријаве и да испунимо све неопходне податке о „ФТП вези‟. Када је све то готово, можете да пошаљете албум како би свима био доступан.</p><p>Добављачи простора:<br>Да бисте приступили списку добављача, молимо да погледате <a href="http://jalbum.net/webhosting.jsp">страну са списком добављача</a>.</p>
